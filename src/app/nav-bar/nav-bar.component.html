
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" size-md="6"  size-sm="12" size-xs="12" *ngFor="let noticia of noticias">
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-card-header>
                  <ion-card-title >{{noticia.titulo}}</ion-card-title>
                </ion-card-header>
              </ion-col>
              <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <img class="imagen" [src]=noticia.imag />
              </ion-col>
              <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-card-content>
                  {{noticia.desc}}
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
